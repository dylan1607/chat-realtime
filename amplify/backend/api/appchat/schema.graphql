type Room @model {
  id: ID!
  name: String!
  desc: String
  users: [User] @connection(keyName: "byRoom", fields: ["id"])
}

type User @model @key(name: "byRoom", fields: ["roomID", "id"]) {
  id: ID!
  roomID: ID!
  username: String!
  password: String!
  messages: [Message] @connection(keyName: "byUser", fields: ["id"])
}

type Message @model @key(name: "byUser", fields: ["userID", "id"]) {
  id: ID!
  userID: ID!
  payload: String!
}
